<form>
    <div class="form-group">
        <input #emailControl="ngModel" hinvEmailvalidator hinvHover="green" type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Provide your username" required>
    </div>
    <div>
        {{emailControl.errors | json}}
    </div>
    <div class="form-group">
        <input hinvHover="steelblue" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
